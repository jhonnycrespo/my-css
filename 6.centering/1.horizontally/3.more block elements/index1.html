<head>

    <style>
        html, body {
            width: 100%;
            height: 100%;
            padding: 0;
            margin: 0;
        }

        main {
          background: white;
          margin: 20px 0;
          padding: 10px;
        }

        main div {
          background: black;
          margin: 0 auto;

        main div:nth-child(1) {
          width: 200px;
        }
        main div:nth-child(2) {
          width: 400px;
        }
        main div:nth-child(3) {
          width: 125px;
        }

    </style>
</head>
<body>
   <main>
     <div>
       I'm an element that is block-like with my siblings and we're centered in a row.
     </div>
