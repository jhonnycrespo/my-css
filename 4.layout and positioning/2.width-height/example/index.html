<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <title>Dynamic Width and Height</title>
</head>
<style>
    #width50 {
        background-color:red;
        width: 50%;
    }
    #width80max {
        background-color: orange;
        width: 80%;
        max-width: 1000px;
    }
    #width30min {
        background-color: yellow;
        width: 30%;
        min-width: 200px;
    }
    .heightSet {
        background-color: green;
        height: 25%;
    }
    #containingBlock {
        height: 500px;
    }
</style>
<body>
    <p id="width50">
        width 50%, no min or max
    </p> <!-- .width50 -->
    <p id="width80max">
        width 80%, max of 1000px
    </p> <!-- .width80 -->
    <p id="width30min">
        width 30%, min of 200px
    </p>
    <p class="heightSet">
        the height is set to 25%, but there is no affect
    </p>
    <div id="containingBlock">
        <p class="heightSet">
            this height is also set to 25%, and since it's within a div containing block who has a set height of 500px this p will resize in relation to that. 
        </p>
    </div>
</body>
</html>
